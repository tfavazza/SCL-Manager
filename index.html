<!DOCTYPE html>
<html>
<head>
  <title>SCL Manager</title>
   <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <link type="text/css" rel="stylesheet" href="..\bower_components\flag-icon-css\css\flag-icon.min.css"/>  
</head>
<body class="container-fluid">
  <div align="right"><button id="wodar-button" class="btn btn-sm btn-danger">Wodar's Button (for Wodar)</button></div>
  <center><h1><b>SCL Manager</b></h1>
   <div id="upload-file">
    <form enctype="multipart/form-data" id="zip-form">
      <input type="file" name="file" />
      <output id="list"></output>
      <input type="submit" id="zip-file" class="btn btn-primary" value="Upload .zip file!" />
    </form>
  </div>
  <div id="confirmation"></div>
  <span class="flag-icon flag-icon-us"></span>
</center>

<ul class="nav nav-tabs">
  <li><a class="active h3" data-toggle="tab" href="#standings">Player Standings</a></li>
  <li><a class= "h3" data-toggle="tab" href="#this-week">Games This Week</a></li>
  <li><a class= "h3" data-toggle="tab" href="#full-schedule">Full Schedule</a></li>

</ul>

<div class="tab-content container">
  <div id="standings" class="tab-pane fade in active">
    <h3>Players ordered by current score, click players for details</h3>
    <h4 id="date"></h4>
    <div align="right"><button id="league expand-collapse" class="expand-collapse btn btn-primary">Expand/Collapse All</button></div><br>
    <div id="league-data"></div>
  </div>
  <div id="this-week" class="tab-pane fade in this-week">
    <h2 id="week-date"></h2>
    <div id="weekly-schedule"></div>

  </div>
  <div id="full-schedule" class="tab-pane fade in schedule">
    <h2>Full Schedule for SCL Season 3</h2>
    <div align="right"><button id="schedule expand-collapse" class="expand-collapse btn btn-primary">Expand/Collapse All</button></div><br>
    <div id="schedule"></div>
  </div>
</div>

<div id="player-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="player-schedule"></div>
    </div>
  </div>
</div>
</body>
</html>
